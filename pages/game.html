    <div class="header">
        <!-- Trigger/Open The Modal -->
        <input type="image" src="../imgs/home2.png" name="home" class="homeImg" id="myBtn" />
        <ul>
            <li>eggs: <span class="eggs-count"></span></li>
            <li>
                <img src="../imgs/egg2.png">
                <img src="../imgs/egg2.png">
                <img src="../imgs/egg2.png">
            </li>

        </ul>
   </div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">x</span> <!-- this line adds "x" to close the modal -->

            <div class="group">
                <button id="start-button" class="btn">Start Game</button>
                <a href="../pages/instruction.html"><button  id="playModal1" class="btn">How to Play</button></a>

        </div>
    </div>
